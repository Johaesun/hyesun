    <div id="audioWrap"></div>

    <!-- Staticfile CDN -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- jQuery.AudioPlayer.js -->
    <link rel="stylesheet" href="../src/jQuery.AudioPlayer.css">
    <script type="text/javascript" src="../src/jQuery.AudioPlayer.js"></script>
    <script type="text/javascript">
    $(function() {
        var player = $.AudioPlayer;
        player.init({
            container: '#audioWrap'
            ,source: 'http://www.w3schools.com/html/mov_bbb.mp4'
            ,imagePath: '../src/image'
            ,debuggers: false
            ,allowSeek: true
        });

        $('[data-url]').on('click', function(event) {
            event.preventDefault();

            player.updateSource({
                source: $(this).data('url')
            });
        });
    });
    </script>
